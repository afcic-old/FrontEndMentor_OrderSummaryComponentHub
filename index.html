<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <img
      src="./images/pattern-background-desktop.svg"
      alt=""
      id="background-img"
    />

    <div class="main">
      <img src="./images/illustration-hero.svg" alt="" id="main-illustration" />
      <div id="main-summary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="buttons">
        <button id="buttons-plan">
          <img src="./images/icon-music.svg" alt="" id="buttons-plan-image" />
          <div id="plan-text">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <p id="plan-change"><a href="#">Change</a></p>
        </button>
        <button id="buttons-payment">Proceed to Payment</button>
        <button id="buttons-cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
